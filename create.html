<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创作文档</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-header">
        <div class="header-progress">
            <span class="progress-step active">灵感</span>
            <span class="progress-arrow">→</span>
            <span class="progress-step">大纲</span>
            <span class="progress-arrow">→</span>
            <span class="progress-step">迭代</span>
            <span class="progress-arrow">→</span>
            <span class="progress-step">反馈</span>
        </div>
        <div class="user-profile">
            <img src="Images/User1.png" alt="User Avatar" class="user-avatar">
            <span class="user-name">Hunk</span>
        </div>
    </div>

    <div class="creative-page-container">
        <div class="document-section">
            <h2 class="document-title">创作文档</h2>
            <div class="document-content">
                <p class="document-angle">创作角度：<span id="userCreativeAngle"></span></p>
                <div id="selectedOptionsDisplay">
                    <!-- User selected options will appear here -->
                </div>
                <div id="outlineDisplay" class="outline-container">
                    <!-- Outlines will be dynamically loaded here -->
                </div>
            </div>
        </div>
        <div class="resizer" id="resizer"></div>
        <div class="chat-section">
            <div class="chat-header">
                <img src="Images/Jane.png" alt="Jane Avatar" class="chat-avatar">
                <div class="chat-info">
                    <h3 class="chat-name">Jane</h3>
                    <p class="chat-role">你的创作伙伴</p>
                </div>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- 机器人消息将由 JavaScript 动态添加 -->
            </div>
            <div class="user-input-container">
                <textarea class="user-input" placeholder="输入消息..."></textarea>
                <button class="send-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="create-script.js"></script>
</body>
</html>
